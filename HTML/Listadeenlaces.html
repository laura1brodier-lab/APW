<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas de enlaces</title>
    <style>
        body {
            background-color: yellow; /* Fondo amarillo */
            font-family: Arial, sans-serif;
        }
        h1 {
            color: orange;
            text-align: center; /* Centrar el t√≠tulo */
        }
        a {
            text-decoration: underline; /* Por defecto los enlaces subrayados */
        }
        .google {
            color: red;
        }
        .facebook {
            color: red;
        }
        .twitter {
            color: green;
            text-decoration: none; /* Quitar subrayado solo a Twitter */
        }
    </style>
</head>
<body>
    <h1>Listas de enlaces</h1>
    <ul>
        <li>Buscadores
            <ul>
                <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
                <li><a href="https://www.google.com" target="_blank" class="google">Google</a></li>
            </ul>
        </li>
        <li>Redes sociales
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" class="facebook">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank" class="twitter">Twitter</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
